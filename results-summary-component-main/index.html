<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="card_result">
        <h3 class="text_top">Your Result</h3>
        <div class="point-container">
          <div class="point">
            <h1 class="text_point">76</h1>
            <span class="small_text">of 100</span>
          </div>
        </div>
        <article class="c_r_message">
          <h2>Great</h2>
          <p class="small_text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </article>
      </section>
      <section class="card_details">
        <h3 class="text_top">Summary</h3>
        <ul class="details_list">
          <li>
            <div class="detail" style="color: var(--pr-Light-red)">
              <img src="./assets/images/icon-reaction.svg" />
              <h5 class="text_detail">Reaction</h5>
            </div>
            <h5 class="value">80 <span>/ 100</span></h5>
          </li>
          <li>
            <div class="detail" style="color: var(--pr-Orangey-yellow)">
              <img src="./assets/images/icon-memory.svg" />
              <h5 class="text_detail">Memory</h5>
            </div>
            <h5 class="value">92 <span>/ 100</span></h5>
          </li>
          <li>
            <div class="detail" style="color: var(--pr-Green-teal)">
              <img src="./assets/images/icon-verbal.svg" />
              <h5 class="text_detail">Verbal</h5>
            </div>
            <h5 class="value">61 <span>/ 100</span></h5>
          </li>
          <li>
            <div class="detail" style="color: var(--pr-Cobalt-blue)">
              <img src="./assets/images/icon-visual.svg" />
              <h5 class="text_detail">Visual</h5>
            </div>
            <h5 class="value">72 <span>/ 100</span></h5>
          </li>
        </ul>
        <div class="button_container">
          <button class="text_button">Continue</button>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AubChar101">AubChar101</a>.
    </footer>
  </body>
</html>
